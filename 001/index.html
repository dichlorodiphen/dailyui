<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="sass/main.css" />
        <title>001: Sign-Up Page</title>
    </head>
    <body>
        <!-- Logo -->
        <img src="img/logo.jpg" alt="Logo" class="logo" />

        <main>
            <div class="content">
                <!-- Progress bar -->
                <div class="progress-bar">
                    <div
                        class="progress-bar__circle progress-bar__circle--active"
                    ></div>
                    <p class="progress-bar__text progress-bar__text--1">
                        Setup
                    </p>
                    <div
                        class="progress-bar__line progress-bar__line--active"
                    ></div>
                    <div class="progress-bar__circle"></div>
                    <p class="progress-bar__text progress-bar__text--2">
                        Verify
                    </p>
                    <div class="progress-bar__line"></div>
                    <div class="progress-bar__circle"></div>
                    <p class="progress-bar__text progress-bar__text--3">
                        Preferences
                    </p>
                </div>

                <div class="signup">
                    <!-- Form -->
                    <form class="form" action="#">
                        <h2 class="heading-2 form__heading">
                            Create your account
                        </h2>

                        <!-- Email -->
                        <div class="form__group">
                            <label for="email" class="form__label">Email</label>
                            <input
                                type="email"
                                class="form__input"
                                placeholder="john@example.com"
                                id="email"
                                required
                            />
                        </div>

                        <!-- Password -->
                        <div class="form__group">
                            <label for="password" class="form__label"
                                >Password</label
                            >
                            <input
                                type="password"
                                class="form__input"
                                placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
                                id="password"
                                required
                            />
                        </div>

                        <!-- Repeat password -->
                        <div class="form__group">
                            <label for="repeat-password" class="form__label"
                                >Repeat password</label
                            >
                            <input
                                type="password"
                                class="form__input"
                                placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
                                id="repeat-password"
                                required
                            />
                        </div>

                        <!-- Submit button -->
                        <button class="button form__submit-button">
                            Create account
                        </button>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer/copyright -->
        <footer class="footer">
            <div class="copyright">&copy; 2023 All rights reserved.</div>
        </footer>
    </body>
</html>
